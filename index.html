<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title></title>
 <meta name="description" content="">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="assets/style.css">
</head>

<body>
 <!-- Search bar, carousel, and jokes sections here -->
 <div class="main-container">
  <!-- Search bar -->
  <div class="search-container">
   <input type="text" id="search-input" placeholder="Type here: HTML, JS, CSS, GitHub, Fetch">
    <input type="text" id="search-Content" placeholder="Google Search:  Press the Enter">
  </div>
  <div class="carousel">
   <div class="cards">
    <div class="card" onclick="flipCard(this)">
     <div class="front">HTML</div>
     <div class="back">Back 1</div>
    </div>
    <div class="card" onclick="flipCard(this)">
     <div class="front">HTML</div>
     <div class="back">Back 2</div>
    </div>
    <div class="card" onclick="flipCard(this)">
     <div class="front">Front 3</div>
     <div class="back">Back 3</div>
    </div>
    <div class="card" onclick="flipCard(this)">
     <div class="front">Front 4</div>
     <div class="back">Back 4</div>
    </div>
    <div class="card" onclick="flipCard(this)">
     <div class="front">Front 5</div>
     <div class="back">Back 5</div>
    </div>
    <div class="card" onclick="flipCard(this)">
     <div class="front">Front 6</div>
     <div class="back">Back 6</div>
    </div>
    <div class="card" onclick="flipCard(this)">
     <div class="front">Front 7</div>
     <div class="back">Back 7</div>
    </div>
    <div class="card" onclick="flipCard(this)">
     <div class="front">Front 8</div>
     <div class="back">Back 8</div>
    </div>
    <div class="card" onclick="flipCard(this)">
     <div class="front">Front 9</div>
     <div class="back">Back 9</div>
    </div>
    <div class="card" onclick="flipCard(this)">
     <div class="front">Front 10</div>
     <div class="back">Back 10</div>
    </div>
    <div class="card" onclick="flipCard(this)">
     <div class="front">Front 11</div>
     <div class="back">Back 11</div>
    </div>
   </div>
   <div class="buttons-container">
    <button class="prev" onclick="moveCards(-1)">Prev</button>
    <button class="next" onclick="moveCards(1)">Next</button>
   </div>
  </div>
  <section class="jokes">
    <div id="textArea"></div>
    <button type="button" id="randomJokes">Random Jokes</button>
</section>
 </div>
 <script src="assets/app.js"></script>
</body>
<footer class="footerMain">

    </footer>
</html>
